<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>Kanban Todo App</title>
        <style>
            * {
                font-family: "Plus Jakarta Sans", serif;
                /* font-family: "Poppins", serif; */
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Kanban Todo App</h1>
            <form id="task-form">
                <div>
                    <input type="text" id="title" placeholder="Task title">
                    <div class="error" id="title-error">Title must be 5-25 characters</div>
                </div>
                <div>
                    <textarea id="description" placeholder="Task description"></textarea>
                    <div class="error" id="desc-error">Description must be 20-100 characters</div>
                </div>
                <div>
                    <input type="datetime-local" id="deadline" required>
                    <div class="error" id="deadline-error">Deadline is required</div>
                </div>
                <button type="submit">Add Task</button>
            </form>
            <div class="card-wrapper">
                <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'todo-list')" id="todo-list">
                    <div>
                        <h2>Todo</h2>
                        <div class="task-container"></div>
                    </div>
                </div>
                <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'in-progress')" id="in-progress">
                    <div>
                        <h2>In Progress</h2>
                        <div class="task-container"></div>
                    </div>
                </div>
                <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'done')" id="done">
                    <div>
                        <h2>Done</h2>
                        <div class="task-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
