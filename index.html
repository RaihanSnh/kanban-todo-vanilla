<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Kanban Todo App</title>
    <style>
        * {
            font-family: "Plus Jakarta Sans", serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kanban Todo App</h1>
        <input type="text" id="search-input" class="search-bar" placeholder="Search tasks...">

        <button id="open-modal-btn">Add New Task +</button>

        <!-- Create Task Modal -->
        <div class="modal" id="create-task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Task</h3>
                    <span class="close-modal" id="close-create-modal">×</span>
                </div>
                <form id="create-task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title:</label>
                        <input type="text" id="task-title" name="task-title" required>
                        <div class="error" id="task-title-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" name="task-description" required></textarea>
                        <div class="error" id="task-description-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="task-deadline">Deadline Date & Time:</label>
                        <input type="datetime-local" id="task-deadline" name="task-deadline" required>
                        <div class="error" id="task-deadline-error"></div>
                    </div>

                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal" id="edit-task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <span class="close-modal" id="close-edit-modal">×</span>
                </div>
                <form id="edit-task-form">
                    <input type="hidden" id="edit-task-id">
                    <div class="form-group">
                        <label for="edit-task-title">Task Title:</label>
                        <input type="text" id="edit-task-title" name="edit-task-title" required>
                        <div class="error" id="edit-task-title-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-task-description">Description:</label>
                        <textarea id="edit-task-description" name="edit-task-description" required></textarea>
                        <div class="error" id="edit-task-description-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-task-deadline">Deadline Date & Time:</label>
                        <input type="datetime-local" id="edit-task-deadline" name="edit-task-deadline" required>
                        <div class="error" id="edit-task-deadline-error"></div>
                    </div>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card-wrapper">
            <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'todo')" id="todo">
                <div>
                    <h2>Todo</h2>
                    <div class="task-container" id="todo-task-container"></div>
                </div>
            </div>
            <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'in-progress')" id="in-progress">
                <div>
                    <h2>In Progress</h2>
                    <div class="task-container" id="in-progress-task-container"></div>
                </div>
            </div>
            <div class="card" ondragover="allowDrop(event)" ondrop="drop(event, 'done')" id="done">
                <div>
                    <h2>Done</h2>
                    <div class="task-container" id="done-task-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
